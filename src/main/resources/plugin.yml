name: OrganicModelBuilder
version: ${project.version}
main: me.devrik.organicmodelbuilder.ModelsPlugin
description: This plugin helps you create a base of your creations.
api-version: 1.16
prefix: OrganicModelBuilder
depend: [WorldEdit]
authors: [mrlasagne, devrik]
commands:
  model:
    description: This is the main command to use the models plugin.
    usage: /model help
  mll:
    description: Shorthand for /model load
    usage: /mll <model> [scale] [pattern]
  mle:
    description: Shorthand for /model end
    usage: /mle
  mlc:
    description: Shorthand for /model cancel
    usage: /mlc